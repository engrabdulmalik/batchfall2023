<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge">
      <meta property="og:title" content="UI Design">
      <meta property="og:description" content="UI Design">
      <meta property="og:image" content="https://res.cloudinary.com/oluwatobby/image/upload/v1566559687/og-image.jpg">
      <meta property="og:url" content="https://res.cloudinary.com/oluwatobby/image/upload/v1566559687/og-image.jpg">
      <meta property="og:type" content="website">
    
    <title>UI Design</title>
  </head>
  <body>
    <header style="width: 1400px; height: auto; background-color: gray">
      <div
        style="
          width: 1000px;
          height: 200px;
          background-color: rgb(211, 171, 171);
        "
      >
        <nav>
          <ul style="list-style: none; display: flex">
            <li><a href="#" style="text-decoration: none">Home</a></li>
            <li style="width: 10px"></li>
            <li>About</li>
            <li style="width: 10px"></li>
            <li>Contact Us</li>
            <li style="width: 10px"></li>
            <li>Login</li>
            <li style="width: 10px"></li>
            <li>Sign Up</li>
            <li style="width: 10px"></li>
          </ul>
        </nav>
      </div>
      <aside
        style="
          width: 235px;
          height: 500px;
          background-color: rgb(224, 224, 224);
          float: left;
        "
      >
        <h1>Left Aside</h1>
      </aside>
      <main
        style="
          width: 550px;
          height: 500px;
          background-color: rgb(68, 31, 31);
          float: left;
          color: aliceblue;
        "
      >
        <h1>Main</h1>
      </main>
      <aside
        style="
          width: 216px;
          height: 500px;
          background-color: rgb(95, 83, 146);
          float: left;
        "
      >
        <h1>Right Aside</h1>
      </aside>
      <footer
        style="
          width: 1000px;
          height: 500px;
          background-color: aqua;
          clear: both;
        "
      >
        <h1>Footer</h1>
      </footer>
    </header>
  </body>
</html>
