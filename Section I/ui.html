<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Design</title>
  </head>
  <body>
    <div style="width: 1400px; height: auto; background-color: gray">
      <div
        style="
          width: 1000px;
          height: 200px;
          background-color: rgb(211, 171, 171);
        "
      >
        <div>
          <ul style="list-style: none; display: flex">
            <li><a href="#" style="text-decoration: none">Home</a></li>
            <li style="width: 10px"></li>
            <li>About</li>
            <li style="width: 10px"></li>
            <li>Contact Us</li>
            <li style="width: 10px"></li>
            <li>Login</li>
            <li style="width: 10px"></li>
            <li>Sign Up</li>
            <li style="width: 10px"></li>
          </ul>
        </div>
      </div>
      <div
        style="
          width: 235px;
          height: 500px;
          background-color: rgb(224, 224, 224);
          float: left;
        "
      >
        <h1>Left Aside</h1>
      </div>
      <div
        style="
          width: 550px;
          height: 500px;
          background-color: rgb(68, 31, 31);
          float: left;
          color: aliceblue;
        "
      >
        <h1>Main</h1>
      </div>
      <div
        style="
          width: 216px;
          height: 500px;
          background-color: rgb(95, 83, 146);
          float: left;
        "
      >
        <h1>Right Aside</h1>
      </div>
      <div
        style="
          width: 1000px;
          height: 500px;
          background-color: aqua;
          clear: both;
        "
      >
        <h1>Footer</h1>
      </div>
    </div>
  </body>
</html>
