<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My JS Example</title>
  </head>
  <body>
    <h1>ToDo List</h1>
    <label for="todo-title">Enter task</label>
    <input type="text" id="todo-title" />
    <button onclick="addTodo();">Press to add todo</button>
    <div id ="todo-list"></div>

    <script>
      let todo1 = "Get Groceries";
      let todo2 = "Wash Car";
      let todo3 = "Clean dishes";

      var todos = [todo1, todo2, todo3];

      // Function to add a new todo and update the DOM
      function addTodo() {
        // const newTodo = anotherTodo;
        // todos.push(newTodo);
    
        // Create a new div for the new todo and append it to the body
        let textbox = document.getElementById("todo-title");
        let title = textbox.value;
        const newTodo = title;
        todos.push(newTodo);

        render();
      }

      // Initial rendering of todos
      function render() {
        document.getElementById('todo-list').innerHTML = '';
        todos.forEach(function (todoTitle) {
          let element = document.createElement("div");
          element.innerText = todoTitle;
          let todoList = document.getElementById("todo-list");
          todoList.appendChild(element);
          
        });
      }
    </script>
  </body>
</html>
