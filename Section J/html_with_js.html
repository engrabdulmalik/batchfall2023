<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo</title>
  </head>
  <body>
    <script>
      let todo1 = "Get Groceries";
      let todo2 = "Do Laundry";
      let todo3 = "Clean Room";
      let element = document.createElement("ul");
      element.innerHTML = `<li>${todo1}</li>
      <li>${todo2}</li>
      <li>${todo3}</li>`;
      document.body.appendChild(element);
    </script>
  </body>
</html>
