<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form >
      <label for="name">Name</label> <br>
      <input type="text" id="name" name="name" required />
      <br />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <br />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <br />
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" required />
      <br />
      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />
      <br />
      <label for="time">Time</label>
      <input type="time" id="time" name="time" required />
      <br />
      <label for="url">URL</label>
      <input type="url" id="url" name="url" required />
      <br />
      <label for="number">Number</label>
      <input type="number" id="number" name="number" required />
      <br />
      <label for="range">Range</label>
      <input type="range" id="range" name="range" required />
      <br />
      <label for="color">Color</label>
      <input type="color" id="color" name="color" required />
      <br />
      <label for="file">File</label>
      <input type="file" id="file" name="file" required />
      <br />
      <label for="search">Search</label>
      <input type="search" id="search" name="search" required />
      <br />
      <label for="month">Month</label>
      <input type="month" id="month" name="month" required />
      <br />
      <label for="week">Week</label>
      <input type="week" id="week" name="week" required />
      <br />
      <label for="datetime-local">Datetime-local</label>
      <input
        type="datetime-local"
        id="datetime-local"
        name="datetime-local"
        required
      />
      <br />
      <label for="radio">Radio</label>
      <input type="radio" id="radio" name="radio" required />
      <input type="radio" id="radio" name="radio" required />

      <br />
      <label for="checkbox">Checkbox</label>
      <input type="checkbox" id="checkbox" name="checkbox" required />
      <br />
      <label for="select">Select</label>
      <select id="select" name="select" required>
        <option value="option1" >Option 1</option>
        <option value="option2" selected>Option 2</option>
        <option value="option3">Option 3</option>
      </select>
      <br />
      <label for="textarea">Textarea</label>
      <textarea id="textarea" name="textarea" required rows="4" cols="50"></textarea>
      <br />
      <fieldset>
        <legend>
           Personal Information
        </legend>
        <label for="name">Name</label> <br>
        <input type="text" id="name" name="name" required />
        <br />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
